<VirtualHost *:80>
  # [...]

  DocumentRoot %TRAVIS_BUILD_DIR%

  <Directory "%TRAVIS_BUILD_DIR%/">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

   <FilesMatch \.php$>
           SetHandler "proxy:fcgi://127.0.0.1:9000"
   </FilesMatch>

  # [...]
</VirtualHost>