<VirtualHost *:80>

  DocumentRoot %TRAVIS_BUILD_DIR%

  DirectoryIndex index.php index.html

  <Directory "%TRAVIS_BUILD_DIR%/">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

   <FilesMatch \.php$>
       SetHandler "proxy:unix:///var/run/php/php-fpm.sock|fcgi://localhost/"
   </FilesMatch>


</VirtualHost>