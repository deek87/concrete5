<VirtualHost *:80>

  DocumentRoot %TRAVIS_BUILD_DIR%

  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://localhost:9000/%TRAVIS_BUILD_DIR%/$1
  DirectoryIndex /index.php index.php

  <Directory "%TRAVIS_BUILD_DIR%/">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Require all granted
  </Directory>



</VirtualHost>