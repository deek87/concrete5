# Global/default configuration
dist: trusty
language: php
sudo: false
cache:
  yarn: true
  directories:
    - $HOME/.composer/cache
    - build/node_modules
notifications:
  email: false

# Job list
matrix:
  fast_finish: true
  allow_failures:
    - name: Test with PHP nightly
  include:

    - name: Test UI with PHP 7.2
      php: '7.2'
      before_script:
        - ./.travis/setup-apache.sh
        - ./.travis/composer-deps.sh
        - ./.travis/setup-chrome.sh
      addons:
        hosts:
        - concrete5-test.test
        chrome: stable
        packages:
          - apache2
          - libapache2-mod-fastcgi
      script:
        - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9515 http://concrete5-test.test
        -
        - codecept build
        - codecept run
